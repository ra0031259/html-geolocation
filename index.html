<!doctype html>
<html class="no-js" lang="pt" ng-app="APP">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Bootstrap</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="application-name" content="Application Name">
        <meta name="google" content="nositelinkssearchbox">
        <meta name="google" content="notranslate">

        <!-- Add to Home Screen -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="App Title">

        <link rel="manifest" href="/manifest.json">

        <!-- iPhone SPLASHSCREEN-->
        <link href="images/meta/apple-touch-startup-image-320x460.png" media="(device-width: 320px)" rel="apple-touch-startup-image">
        <!-- iPhone (Retina) SPLASHSCREEN-->
        <link href="images/meta/apple-touch-startup-image-640x920.png" media="(device-width: 320px) and (device-height: 460px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
        <!-- iPhone 5 (Retina) SPLASHSCREEN-->
        <link href="images/meta/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
        <!-- iPad (non-Retina) (Portrait) -->
        <link href="images/meta/apple-touch-startup-image-768x1004.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)" rel="apple-touch-startup-image" />
        <!-- iPad (non-Retina) (Landscape) -->
        <link href="images/meta/apple-touch-startup-image-1024x748.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)" rel="apple-touch-startup-image" />
        <!-- iPad (Retina) (Portrait) -->
        <link href="images/meta/apple-touch-startup-image-1536x2008.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait) and (-webkit-min-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
        <!-- iPad (Retina) (Landscape) -->
        <link href="images/meta/apple-touch-startup-image-2048x1496.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape) and (-webkit-min-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />

        <!-- Add to homescreen -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="theme-color" content="#1c202b">

        <link rel="stylesheet" href="css/reset.min.css"/>
        <link rel="stylesheet" href="css/main.min.css"/>
        
        <link rel="stylesheet" href="css/vendor.min.css"/>

    </head>
    <body>

        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="pois-outter-container">
            <section id="pois-section-map" ng-controller="mapController">
                <div id="pois-map-container"></div>
            </section>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
        <script>
            window.jQuery || document.write('<script src="javascript/vendor/jquery/dist/jquery.min.js"><\/script>')
        </script>

        <script src="js/vendor.min.js"></script>

        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7RBLRP8w4sx38nA_gNTFYqlCR6VInLxc&v=3.24"></script>
        <script type="text/javascript">
            // When the window has finished loading create our google map below
            google.maps.event.addDomListener(window, 'load', init);
            var mapLoaded = false;
            var locationLoaded = false;
            var coords = null;
            function init() {
                mapLoaded = true;
                if(locationLoaded && mapLoaded) {
                    initMap(coords);
                }
            }
        </script>

        <script src="js/plugins.min.js"></script>

        <script src="js/app.min.js"></script>




        <!-- Google Analytics -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>

    </body>
</html>
